name: Slither CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  slither:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore solc cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.solc-select
            ~/.cache/solc
          key: ${{ runner.os }}-solc-0.8.25
          restore-keys: |
            ${{ runner.os }}-solc-

      - name: Install Python dependencies and solc 0.8.25
        run: |
          python -m pip install --upgrade pip
          pip install -r TRUDE/requirements-ci.txt
          solc-select install 0.8.25
          solc-select use 0.8.25

      - name: Prepare reports directory
        working-directory: TRUDE
        run: mkdir -p reports

      - name: Run Slither with mandatory detectors
        working-directory: TRUDE
        run: |
          slither . \
            --config-file slither.config.json \
            --detect reentrancy,unchecked-transfer,unprotected-upgrade,tainted-storage,incorrect-equality,shadowing-state \
            --json reports/slither-ci.json || true

      - name: Verify Slither report (fail on findings)
        env:
          SLITHER_MIN_SEVERITY: medium
        working-directory: TRUDE
        run: |
          node scripts/slither-ci-check.js reports/slither-ci.json

      - name: Ensure Slither report exists
        working-directory: TRUDE
        run: |
          if [ ! -f reports/slither-ci.json ]; then
            echo '{}' > reports/slither-ci.json
          fi

      - name: Upload Slither report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: TRUDE/reports/slither-ci.json
          if-no-files-found: ignore

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: TRUDE/pnpm-lock.yaml

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: TRUDE
        run: pnpm install --frozen-lockfile

      - name: Prepare reports directory (TRUDE)
        working-directory: TRUDE
        run: mkdir -p reports

      - name: Run Truffle tests (JUnit)
        working-directory: TRUDE
        run: pnpm run truffle:test:junit || true

      - name: Ensure JUnit report exists
        working-directory: TRUDE
        run: |
          if [ ! -f reports/junit.xml ] && ! ls reports/*truffle*-junit.xml 1> /dev/null 2>&1; then
            echo '<testsuite name="placeholder" tests="0" failures="0"></testsuite>' > reports/junit.xml
          fi

      - name: Upload Truffle JUnit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: truffle-junit
          path: |
            TRUDE/reports/*truffle*-junit.xml
            TRUDE/reports/junit.xml
          if-no-files-found: ignore