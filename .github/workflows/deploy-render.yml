name: Deploy to Render

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  precheck-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: TRUDE/pnpm-lock.yaml

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: TRUDE
        run: pnpm install --frozen-lockfile

      - name: Run smoke tests
        working-directory: TRUDE
        run: pnpm run hh:test:smoke

  deploy-render:
    runs-on: ubuntu-latest
    needs: precheck-tests
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Missing RENDER_DEPLOY_HOOK_URL secret" && exit 1
          fi
          code=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK_URL")
          [ "$code" = "200" ] || { echo "Render deploy hook failed with status $code"; exit 1; }
