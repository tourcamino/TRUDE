name: Mythril Security Analysis

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  mythril:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore solc cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.solc-select
            ~/.cache/solc
          key: ${{ runner.os }}-solc-0.8.25
          restore-keys: |
            ${{ runner.os }}-solc-

      - name: Install Mythril and solc-select
        run: |
          python -m pip install --upgrade pip
          pip install mythril solc-select
          solc-select install 0.8.25
          solc-select use 0.8.25

      - name: Prepare reports directory
        working-directory: TRUDE
        run: mkdir -p reports

      - name: Run Mythril analysis on contracts
        working-directory: TRUDE
        run: |
          myth analyze contracts/*.sol -o jsonv2 > reports/mythril.json || true

      - name: Upload Mythril report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mythril-report
          path: TRUDE/reports/mythril.json